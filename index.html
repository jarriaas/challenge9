<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge9</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>To Do List</h1>
        <ul>
            <li v-for="todo in todos" :key="todo.id">
                {{todo.todo}}
                <!-- green if completed, red if not -->
                <span v-if="todo.completed" style="color:limegreen"> - Completed</span>
                <span v-if="!todo.completed" style="color:red"> - Not Completed</span>
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                todos: []
            },
            mounted() {
                fetch('https://dummyjson.com/todos') //get todo list from api
                    .then(response => response.json())
                    .then(data => {
                        this.todos = data.todos; //map to variable
                    })
                    .catch(error => console.error(error)); //error checking
            }
        });
    </script>
</body>

</html>
